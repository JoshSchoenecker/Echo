<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>client</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS Styling -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-4 text-left">Logo</div>
      <div class="col-4 text-center" id="title">Echo</div>
      <div class="col-4 text-right">
        <!-- User -->
        <button
          type="button"
          class="btn btn-primary btn-lg"
          onclick="app.userController.create()">
          Sign In
        </button>
        <!-- Post Modal Button -->
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-toggle="modal"
          data-target="#add-post-modal"
        >
          Add Echo
        </button>
      </div>
    </header>

    <main>
      <!-- Post Modal -->
      <div
        class="modal fade"
        id="add-post-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modelTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Post</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form
                class="container-fluid"
                onsubmit="app.postController.create(event)"
              >
                <div class="form-group">
                  <label for="textpost"></label>
                  <textarea
                    placeholder="Enter Echo here..."
                    name="textpost"
                    cols="30"
                    rows="10"
                    maxlength="250"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="imgUrl"></label>
                  <input
                    type="text"
                    name="imgUrl"
                    class="form-control"
                    placeholder="Enter Image Url here..."
                    required
                  />
                </div>
                <button class="btn-primary btn btn-block" type="submit">
                  Create Post
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <!-- Swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
